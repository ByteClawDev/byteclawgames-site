<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteClaw Games</title>
    <style>
        /* CORE THEME */
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-cyan: #00f3ff;
            --accent-magenta: #ff0055;
            --card-bg: #161616;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* LOGO & BRANDING */
        .logo-img {
            max-width: 350px;
            width: 80%;
            border-radius: 4px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.15);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0 0 10px 0;
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        /* NAVIGATION BUTTONS */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            color: #444;
            font-size: 0.8rem;
        }
        
        .contact-link {
            color: #666;
            text-decoration: none;
        }
        .contact-link:hover { color: var(--accent-magenta); }
    </style>
</head>
<body>

    <img src="ByteClawGames.png" alt="ByteClaw Games Logo" class="logo-img">
    
    <h1>ByteClaw Games</h1>
    <p class="tagline">Digitally Primal</p>

    <div>
        <a href="haunted-loop.html" class="btn">Current Project: The Haunted Loop</a>
    </div>

    <footer>
        <p>&copy; 2026 ByteClaw Games</p>
        <p><a href="mailto:support@byteclawgames.com" class="contact-link">support@byteclawgames.com</a></p>
    </footer>

</body>
</html>
